security:
    # comment le mot de passe est encorypté
    encoders:
        App\Entity\User:
            # argon2i par défaut
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        database:
            # les utilisateurs viennent de l'entité User
            # et l'identifiant est l'email
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            # le fournisseur d'utilisateur défini pas providers
            provider: database

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # route du formulaire de login
            form_login:
                login_path: app_user_login
                check_path: app_user_login

            # route de la page de la déconnexion
            logout:
                path: app_user_logout

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }  # a été réactivé en retirant le '#' devant
                                                # sécurise ou pas les pages du ROLE_ADMIN
        # - { path: ^/profile, roles: ROLE_USER }
